<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Registro</h3>
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Primer Nombre</label>
          <input
            type="text"
            formControlName="primerNombre"
            class="form-control"
          />
          <!-- <div *ngIf="primerNombre.errors?.['required']">
            Primer Nombre es requerido
          </div> -->
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" formControlName="apellido" class="form-control" />
          <!-- <div *ngIf="apellido.errors?.['required']">Apellido es requerido</div> -->
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" />
            <!-- <div *ngIf="email.hasError('required')">Email es requerido</div> -->
          </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
          <!-- <div *ngIf="password.hasError('required')">Password es requerido</div> -->
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
